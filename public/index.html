<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FB Share Booster</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<script>
tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      fontFamily: { poppins: ['Poppins', 'sans-serif'] },
      colors: {
        primary: '#7C3AED',        // purple
        primaryDark: '#5B21B6',
        accent: '#93C5FD',         // light blue
        bgDark: '#1E1B4B',         // dark purple bg
        cardDark: '#312E81'        // card purple
      },
      boxShadow: {
        glow: '0 0 25px rgba(147,197,253,.35)'
      }
    }
  }
}
</script>

<style>
body {
  font-family: Poppins;
  overflow-x: hidden;
}
</style>
</head>

<body class="bg-bgDark text-gray-100">

<div id="overlay" class="fixed inset-0 bg-black/50 hidden z-40" onclick="toggleMenu()"></div>

<aside id="sidebar"
  class="fixed top-0 left-0 h-full w-64 bg-cardDark border-r border-primary
         transform -translate-x-full transition-transform duration-300 z-50">

  <div class="p-4 border-b border-primary flex items-center justify-between">
    <h2 class="text-lg font-semibold text-accent">‚ò∞ Menu</h2>
    <button onclick="toggleMenu()">
      <i data-lucide="x"></i>
    </button>
  </div>

  <nav class="p-4 space-y-3">
    <a href="/" class="flex items-center gap-2 p-2 rounded hover:bg-primary/20">
      <i data-lucide="home"></i> Home
    </a>

    <a href="/cookie-tutorial.html"
       class="flex items-center gap-2 p-2 rounded hover:bg-primary/20">
      <i data-lucide="book-open"></i> Tutorial
    </a>
  </nav>
</aside>

<div class="max-w-md mx-auto min-h-screen pb-20 relative z-10">

<header class="p-4 border-b border-primary sticky top-0 bg-bgDark z-30 flex items-center gap-3">
  <button onclick="toggleMenu()">
    <i data-lucide="menu"></i>
  </button>

  <h1 class="text-xl font-semibold text-accent flex items-center gap-2">
    üîó FB Share Booster
  </h1>
</header>

<main class="p-4 space-y-4">

<form id="shareForm" class="space-y-4">

  <!-- COOKIE STRING (MALAKI) -->
  <textarea id="cookie" rows="3" placeholder="Enter your Facebook cookie"
    class="w-full p-3 rounded-xl bg-cardDark border border-primary shadow-glow"></textarea>

  <!-- POST LINK -->
  <input id="link" type="url" placeholder="Facebook Post Link"
    class="w-full p-3 rounded-xl bg-cardDark border border-primary shadow-glow">

  <!-- LIMIT | DELAY -->
  <div class="grid grid-cols-2 gap-3">
    <input id="count" type="number" placeholder="Limit (#)"
      class="p-3 rounded-xl bg-cardDark border border-primary shadow-glow">
    <input id="delay" type="number" placeholder="Delay"
      class="p-3 rounded-xl bg-cardDark border border-primary shadow-glow">
  </div>

  <!-- BUTTON -->
  <button id="startBtn"
    class="w-full bg-primary hover:bg-primaryDark py-3 rounded-xl font-semibold shadow-glow flex justify-center gap-2">
    <i data-lucide="share-2"></i> Share Now
  </button>
</form>

<div id="result" class="text-center mt-3"></div>
</main>
</div>

<script>
lucide.createIcons();

const form = document.getElementById("shareForm");
const btn = document.getElementById("startBtn");
const result = document.getElementById("result");

form.addEventListener("submit", async e => {
  e.preventDefault();

  const cookie = cookie.value.trim();
  const link = document.getElementById("link").value.trim();
  const count = Number(document.getElementById("count").value);
  const delay = Number(document.getElementById("delay").value);

  if (!cookie || !link || count <= 0) {
    result.innerHTML = `
      <div class="bg-red-500/20 border border-red-500 p-3 rounded-xl">
        ‚ùå Please fill all fields
      </div>`;
    return;
  }

  btn.disabled = true;
  btn.textContent = "Sharing...";
  result.innerHTML = "";

  try {
    const params = new URLSearchParams({ cookie, link, count, delay });
    const res = await fetch(`/tools/shareboost?${params}`);
    const data = await res.json();

    if (data.status !== "success") throw new Error(data.message);

    result.innerHTML = `
      <div class="bg-green-500/20 border border-green-500 p-3 rounded-xl">
        ‚úÖ Successfully shared ${data.shared}
      </div>`;
  } catch (err) {
    result.innerHTML = `
      <div class="bg-red-500/20 border border-red-500 p-3 rounded-xl">
        ‚ùå ${err.message}
      </div>`;
  } finally {
    btn.disabled = false;
    btn.innerHTML = `<i data-lucide="share-2"></i> Share Now`;
    lucide.createIcons();
  }
});

function toggleMenu() {
  sidebar.classList.toggle("-translate-x-full");
  overlay.classList.toggle("hidden");
}
</script>

</body>
</html>
